<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="funciones.js"></script>
    <title>Editar</title>

<body>
    
    <!--* Página de Edición:
    * Función que cree o edite el elemento principal de la página.
    * Función que valide todos los campos de creación del elemento principal de la página. El alumno debe detallar los
    requisitos que deben cumplirse para que sea válido.
    * Función que debe añadir o cambiar el usuario que esta asociado al elemento. SI el elemento
    no tiene usuarios asociados, se crea. Si el elemento tiene un usuario asociado, se cambia.
    * Una función definida por el alumno y que encaje en la funcionalidad de la página.-->

    <div id="crearElemento">
        <label for="nombre">Precio</label>
        <input type="text" id="precio">
        <label for="marca">Marca</label>
        <input type="text" id="marca">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo">

        <button type="submit" id="crearElemento">Crear Elemento</button>

    </div>
</body>
</html>
